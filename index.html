<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper_actions">
            <div id="first" class="firstAction firstShadow">Первая подстановка</div>
            <div id="second" class="secondAction">Вторая подстановка</div>
            <div id="third" class="thirdAction">Третья подстановка</div>
        </div>
    
        <div class="enterDimensions">
            <div class="titleDimensions">Введите размерность:</div>

            <div class="wrapperDimensions">
                <input type="number" class="dimensionsInput">
            </div>

            <button class="buttonConfirm">Задать</button>

            <div class="errorDimensions"></div>
        </div>

        <div class="firstSubstitution">
            <div class="afterClickButton1">
                <div class="enterValues">Введите значения:</div>
        
                <div class="wpfirstAction">
                    <div class="wrapperFirstActionValue1"></div>
                    <div class="wrapperSecondActionValue1"></div>
                    <div class="wrapperThirdActionValue1"></div>
                </div>
    
                <button class="buttonOutput1">Вывести</button>
            </div>
    
            <div class="output1"></div>
        </div>

        <div class="secondSubstitution">
            <div class="afterClickButton2">
                <div class="enterValues">Введите значения:</div>
        
                <div class="wpfirstAction">
                    <div class="wrapperFirstActionValue2"></div>
                    <div class="wrapperSecondActionValue2"></div>
                    <div class="wrapperThirdActionValue2"></div>
                </div>
    
                <button class="buttonOutput2">Вывести</button>
            </div>
    
            <div class="output2">
                <h1>Here is content</h1>
            </div>
        </div>

        <div class="thirdSubstitution">
            <div class="afterClickButton3">
                <div class="enterValues">Введите значения:</div>
        
                <div class="wpfirstAction">
                    <div class="wrapperFirstActionValue3"></div>
                    <div class="wrapperSecondActionValue3"></div>
                    <div class="wrapperThirdActionValue3"></div>
                </div>
    
                <button class="buttonOutput3">Вывести</button>
            </div>
    
            <div class="output3">
                <h1>Here is content</h1>
            </div>
        </div>
    </div>

    <script src="js/library.js"></script>
    <script src="js/core.js"></script>
    <script src="js/dev.js"></script>
</body>
</html>
