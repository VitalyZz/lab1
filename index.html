<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper_actions">
            <div id="first" class="firstAction firstShadow">Первая подстановка</div>
            <div id="second" class="secondAction">Вторая подстановка</div>
            <div id="third" class="thirdAction">Третья подстановка</div>
        </div>
    
        <div class="firstSubstitution">
            <div class="enterDimensions">
                <div class="titleDimensions">Введите размерность:</div>
    
                <div class="wrapperDimensions">
                    <input type="number" class="dimensionsInput">
                </div>
    
                <button class="buttonConfirm">Задать</button>

                <div class="errorDimensions"></div>
            </div>
    
            <div class="afterClickButton">
                <div class="enterValues">Введите значения:</div>
        
                <div class="wpfirstAction">
                    <div class="firstActionValue">X:</div>
                    <div class="wrapperFirstActionValue"></div>
                </div>
        
                <div class="wpSecondAction">
                    <div class="secondActionValue">Y&#773;:</div>
                    <div class="wrapperSecondActionValue"></div>
                </div>
        
                <div class="wpThirdAction">
                    <div class="thirdActionValue">t&#773;:</div>
                    <div class="wrapperThirdActionValue"></div>
                </div>
    
                <button class="buttonOutput">Вывести</button>
            </div>
    
            <div class="output">
                <h1>Here is content</h1>
            </div>
        </div>

        <div class="secondSubstitution">

        </div>

        <div class="thirdSubstitution">

        </div>
    </div>

    <script src="/js/core.js"></script>
    <script src="/js/dev.js"></script>
</body>
</html>
