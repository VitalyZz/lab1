<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper_actions">
            <div id="first" class="firstAction firstShadow">Первая постановка</div>
            <div id="second" class="secondAction">Вторая постановка</div>
            <div id="third" class="thirdAction">Третья постановка</div>

            <button class="fill">Заполнить</button>
        </div>
    
        <div class="enterDimensions">
            <div class="titleDimensions">Введите размерность:</div>

            <div class="wrapperDimensions">
                <input type="number" class="dimensionsInput">
            </div>

            <button class="buttonConfirm">Задать</button>

            <div class="errorDimensions"></div>
        </div>

        <div class="firstSubstitution">
            <div class="afterClickButton1">
                <div class="enterValues">Введите значения:</div>
        
                <div class="wpfirstAction">
                    <div class="wrapperFirstActionValue1"></div>
                    <div class="wrapperSecondActionValue1"></div>
                    <div class="wrapperThirdActionValue1"></div>
                </div>
    
                <button class="buttonOutput1">Вывести</button>
            </div>
    
            <div class="output1"></div>
        </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/core.js"></script>
    <script src="js/dev.js"></script>
</body>
</html>
